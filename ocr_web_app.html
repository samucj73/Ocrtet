
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR em tempo real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    video, canvas {
      border: 2px solid #444;
      max-width: 90vw;
      max-height: 50vh;
      margin: 10px 0;
    }
    #output {
      font-size: 1.2em;
      margin-top: 20px;
      background: white;
      padding: 10px;
      border: 1px solid #333;
      width: 90%;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Leitor de Números - OCR ao Vivo</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <button onclick="capture()">Ler Números</button>
  <div id="output">Aguardando...</div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('output');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function capture() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      Tesseract.recognize(canvas, 'eng', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        const numbers = text.match(/\b\d{1,2}\b/g);
        output.textContent = numbers ? "Números detectados: " + numbers.join(', ') : "Nenhum número detectado.";
      }).catch(err => {
        output.textContent = "Erro: " + err.message;
      });
    }
  </script>
</body>
</html>
